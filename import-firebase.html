            authDomain: "techstore-157e5.firebaseapp.com",
            projectId: "techstore-157e5",
            storageBucket: "techstore-157e5.firebasestorage.app",
            messagingSenderId: "478276618358",
            appId: "1:478276618358:web:8df2c93427331befc73757"
        };

        const products = [
          {id:'p5',name:'SSD 1TB NVMe Gen4',category:'Componentes',price:359.00,originalPrice:399.00,discount:'-10%',imageUrl:'https://images.unsplash.com/photo-1628557044797-f21a177c37ec?auto=format&fit=crop&w=800&q=80',inStock:true,rating:5,stock:8,description:'Reduce los tiempos de carga a cero con este SSD NVMe de 1TB. Velocidades de lectura y escritura ultrarr√°pidas para un rendimiento superior.'},

        window.importProducts = async function() {
            const btn = document.getElementById('importBtn');
            const status = document.getElementById('status');
            btn.disabled = true;
            status.innerHTML = '<p>‚è≥ Inicializando Firebase...</p>';

            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                status.innerHTML += '<p class="success">‚úÖ Conectado a Firebase</p>';

                for (const product of products) {
                    try {
                        await setDoc(doc(db, 'productos', product.id), product);
                        status.innerHTML += `<p class="success">‚úÖ ${product.name}</p>`;
                    } catch (error) {
                        status.innerHTML += `<p class="error">‚ùå Error: ${product.name} - ${error.message}</p>`;
                    }
                }

                status.innerHTML += '<p class="success"><strong>üéâ ¬°Importaci√≥n completada!</strong></p>';
            } catch (error) {
                status.innerHTML += `<p class="error">‚ùå Error de conexi√≥n: ${error.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        };
    </script>
